<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>访客统计管理</title>
    <script src="js/tailwindcss.js"></script>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <style>
        body {
            background-color: #f8fafc;
            color: #334155;
        }
        .visitor-card {
            transition: all 0.3s ease;
        }
        .visitor-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #0ea5e9;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-slate-900 mb-2">访客统计管理</h1>
            <p class="text-slate-600">查看详细的访客记录和访问历史</p>
        </header>

        <div class="mb-6">
            <button onclick="loadVisitors()" class="px-4 py-2 bg-brand-500 hover:bg-brand-600 text-white rounded-lg transition-colors">
                <i class="fas fa-sync-alt mr-2"></i>刷新数据
            </button>
            <button onclick="loadStats()" class="px-4 py-2 bg-white border border-slate-200 hover:border-brand-300 text-slate-700 rounded-lg transition-colors ml-2">
                <i class="fas fa-chart-bar mr-2"></i>查看统计
            </button>
        </div>

        <div id="loading" class="flex justify-center items-center py-12">
            <div class="loading-spinner"></div>
        </div>

        <div id="stats-container" class="hidden mb-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-slate-500">总访问量</p>
                            <p id="total-views" class="text-3xl font-bold text-brand-600">-</p>
                        </div>
                        <div class="w-12 h-12 bg-brand-100 rounded-full flex items-center justify-center">
                            <i class="fas fa-eye text-brand-600"></i>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow-md p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-slate-500">独立访客</p>
                            <p id="unique-visitors" class="text-3xl font-bold text-green-600">-</p>
                        </div>
                        <div class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center">
                            <i class="fas fa-users text-green-600"></i>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow-md p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-slate-500">今日访问</p>
                            <p id="today-views" class="text-3xl font-bold text-purple-600">-</p>
                        </div>
                        <div class="w-12 h-12 bg-purple-100 rounded-full flex items-center justify-center">
                            <i class="fas fa-calendar-day text-purple-600"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="visitors-container" class="hidden">
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <div class="px-6 py-4 border-b border-slate-200">
                    <h2 class="text-xl font-semibold text-slate-900">访客列表</h2>
                    <p class="text-sm text-slate-500">共 <span id="total-visitors-count">0</span> 个独立访客</p>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead class="bg-slate-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">IP地址</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">访问次数</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">首次访问</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">最后访问</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">操作</th>
                            </tr>
                        </thead>
                        <tbody id="visitors-table-body" class="bg-white divide-y divide-slate-200">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="visitor-details-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
            <div class="bg-white rounded-lg shadow-xl max-w-4xl w-full mx-4 max-h-[80vh] overflow-hidden">
                <div class="px-6 py-4 border-b border-slate-200 flex justify-between items-center">
                    <h3 class="text-xl font-semibold text-slate-900">访客详情</h3>
                    <button onclick="closeModal()" class="text-slate-400 hover:text-slate-600">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>
                <div class="px-6 py-4 overflow-y-auto max-h-[60vh]" id="visitor-details-content">
                </div>
            </div>
        </div>

        <div id="error-message" class="hidden bg-red-50 border border-red-200 rounded-lg p-4 mb-6">
            <div class="flex items-center">
                <i class="fas fa-exclamation-circle text-red-500 mr-2"></i>
                <span id="error-text" class="text-red-700"></span>
            </div>
        </div>
    </div>

    <script>
        const WORKER_URL = 'https://profile-website-stats.m1756618633.workers.dev';

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            errorText.textContent = message;
            errorDiv.classList.remove('hidden');
            setTimeout(() => {
                errorDiv.classList.add('hidden');
            }, 5000);
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }

        async function loadStats() {
            try {
                const response = await fetch(`${WORKER_URL}/stats`);
                if (!response.ok) {
                    throw new Error('Failed to fetch stats');
                }
                const data = await response.json();
                
                document.getElementById('total-views').textContent = data.totalViews.toLocaleString();
                document.getElementById('unique-visitors').textContent = data.uniqueVisitors.toLocaleString();
                
                const today = new Date().toISOString().split('T')[0];
                document.getElementById('today-views').textContent = data.dailyViews?.[today]?.toLocaleString() || '0';
                
                document.getElementById('stats-container').classList.remove('hidden');
            } catch (error) {
                console.error('Error loading stats:', error);
                showError('加载统计数据失败: ' + error.message);
            }
        }

        async function loadVisitors() {
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('visitors-container').classList.add('hidden');
            
            try {
                const response = await fetch(`${WORKER_URL}/visitors`);
                if (!response.ok) {
                    throw new Error('Failed to fetch visitors');
                }
                const data = await response.json();
                
                document.getElementById('total-visitors-count').textContent = data.totalUniqueVisitors;
                
                const tbody = document.getElementById('visitors-table-body');
                tbody.innerHTML = '';
                
                data.visitors.forEach(visitor => {
                    const row = document.createElement('tr');
                    row.className = 'hover:bg-slate-50';
                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="font-mono text-sm text-slate-700">${visitor.ip}</span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-brand-100 text-brand-800">
                                ${visitor.totalVisits} 次
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-slate-500">
                            ${formatDate(visitor.firstVisit)}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-slate-500">
                            ${formatDate(visitor.lastVisit)}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm">
                            <button onclick="showVisitorDetails('${visitor.ip}')" class="text-brand-600 hover:text-brand-900">
                                <i class="fas fa-info-circle mr-1"></i>详情
                            </button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
                
                document.getElementById('visitors-container').classList.remove('hidden');
            } catch (error) {
                console.error('Error loading visitors:', error);
                showError('加载访客列表失败: ' + error.message);
            } finally {
                document.getElementById('loading').classList.add('hidden');
            }
        }

        async function showVisitorDetails(ip) {
            try {
                const response = await fetch(`${WORKER_URL}/visitor?ip=${encodeURIComponent(ip)}`);
                if (!response.ok) {
                    throw new Error('Failed to fetch visitor details');
                }
                const data = await response.json();
                
                const content = document.getElementById('visitor-details-content');
                content.innerHTML = `
                    <div class="space-y-6">
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <p class="text-sm text-slate-500">IP地址</p>
                                <p class="font-mono text-lg font-semibold text-slate-900">${data.ip}</p>
                            </div>
                            <div>
                                <p class="text-sm text-slate-500">总访问次数</p>
                                <p class="text-lg font-semibold text-brand-600">${data.totalVisits}</p>
                            </div>
                            <div>
                                <p class="text-sm text-slate-500">首次访问</p>
                                <p class="text-slate-700">${formatDate(data.firstVisit)}</p>
                            </div>
                            <div>
                                <p class="text-sm text-slate-500">最后访问</p>
                                <p class="text-slate-700">${formatDate(data.lastVisit)}</p>
                            </div>
                        </div>
                        
                        <div>
                            <h4 class="text-lg font-semibold text-slate-900 mb-4">访问历史</h4>
                            <div class="max-h-64 overflow-y-auto border border-slate-200 rounded-lg">
                                <table class="w-full">
                                    <thead class="bg-slate-50 sticky top-0">
                                        <tr>
                                            <th class="px-4 py-2 text-left text-xs font-medium text-slate-500 uppercase">序号</th>
                                            <th class="px-4 py-2 text-left text-xs font-medium text-slate-500 uppercase">时间</th>
                                            <th class="px-4 py-2 text-left text-xs font-medium text-slate-500 uppercase">日期</th>
                                        </tr>
                                    </thead>
                                    <tbody class="divide-y divide-slate-200">
                                        ${data.visitHistory.map((visit, index) => `
                                            <tr class="hover:bg-slate-50">
                                                <td class="px-4 py-2 text-sm text-slate-700">${index + 1}</td>
                                                <td class="px-4 py-2 text-sm text-slate-700">${formatDate(visit.timestamp)}</td>
                                                <td class="px-4 py-2 text-sm text-slate-700">${visit.date}</td>
                                            </tr>
                                        `).reverse().join('')}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                `;
                
                document.getElementById('visitor-details-modal').classList.remove('hidden');
            } catch (error) {
                console.error('Error loading visitor details:', error);
                showError('加载访客详情失败: ' + error.message);
            }
        }

        function closeModal() {
            document.getElementById('visitor-details-modal').classList.add('hidden');
        }

        window.addEventListener('DOMContentLoaded', () => {
            loadVisitors();
            loadStats();
        });

        document.getElementById('visitor-details-modal').addEventListener('click', (e) => {
            if (e.target.id === 'visitor-details-modal') {
                closeModal();
            }
        });
    </script>
</body>
</html>
